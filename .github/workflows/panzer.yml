name: Update Panzer Kills

on:
  schedule:
    - cron: "0 */2 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Puppeteer
        run: |
          npm init -y
          npm install puppeteer

      - name: Run Scraper
        run: node scraper.js

      - name: Commit updated HTML
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add panzer.html
          git commit -m "Update Panzer Kills" || echo "No changes"
          git push
