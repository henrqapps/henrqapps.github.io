<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Panzer Kills</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 64px;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 3px 3px 8px #000;
    }
  </style>
</head>
<body>
  <span id="kills">---</span>

  <script>
    const SCRAPER_URL =
      "https://api.scraperapi.com?api_key=e89be47e4a37e8ce3111a8020cf6cc28&render=true&url=https://www.pubglooker.com/player/ChuvisTV";

    let lastValue = null;

    async function loadKills() {
      try {
        const res = await fetch(SCRAPER_URL);
        const html = await res.text();

        // Regex tolerante (funciona mesmo com mudança leve no layout)
        const match = html.match(
          /PanzerFaust100M[\s\S]{0,300}?([\d.,]+)\s*Kills/i
        );

        if (match && match[1]) {
          const value = match[1];

          document.getElementById("kills").innerText = value;
          lastValue = value;
        } else {
          document.getElementById("kills").innerText = lastValue ?? "---";
        }
      } catch (e) {
        document.getElementById("kills").innerText = lastValue ?? "OFF";
      }
    }

    loadKills();
    setInterval(loadKills, 600000); // 10 minutos (IMPORTANTE pro plano grátis)
  </script>
</body>
</html>
